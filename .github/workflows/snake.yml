name: Generate Snake

on:
  schedule: # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch: # Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: MoizMirza1
          outputs: |
            # Default snake
            dist/github-contribution-grid-snake.svg

            # Tokyonight styled snake
            dist/github-contribution-grid-snake-tokyonight.svg?color_snake=auto&color_dots=#161620,#414868,#70a598,#7aa2f7,#bb9af7

            # Dark mode snake
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

            # Ocean GIF
            dist/ocean.gif?color_snake=blue&color_dots=#aadbb7,#8eb695,#6a926c,#466d4a,#224928

      - name: Push Snake to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
